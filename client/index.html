<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>OM2M Dashboard</title>
  <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css">

    <link rel="stylesheet" href="lib/angular-material/angular-material.css">
    <link href="css/styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="lib/angular-material-data-table/dist/md-data-table.min.css" rel="stylesheet" type="text/css" />

    <script src="lib/jquery/dist/jquery.js"></script>
    <script src="lib/angular/angular.js"></script>
    <script src="lib/angular-resource/angular-resource.js"></script>
    <script src="js/services/lb-services.js"></script>
    <script src="lib/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="lib/angular-utils-ui-breadcrumbs/uiBreadcrumbs.js"></script>
    <script src="lib/angular-filter/dist/angular-filter.min.js"></script>
    <script src="lib/angular-aria/angular-aria.js"></script>
    <script src="lib/angular-animate/angular-animate.js"></script>
    <script src="lib/angular-material/angular-material.js"></script>
    <script src="lib/angular-material-icons/angular-material-icons.min.js"></script>
    <script src="lib/angular-material-data-table/dist/md-data-table.min.js"></script>
    <script src="lib/highcharts/highcharts.src.js"></script>
    <script src="lib/highcharts-ng/dist/highcharts-ng.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers/mote.js"></script>
    <script src="js/controllers/sidenav.js"></script>
    <style type="text/css">

    [ng\:cloak],
    [ng-cloak],
    [data-ng-cloak],
    [x-ng-cloak],
    .ng-cloak,
    .x-ng-cloak {
        display: none !important;
    }
    </style>
</head>

<body ng-app="app" layout="row" ng-cloak>
    <div layout="row" ui-view="sidenav">
    </div>
    <md-content flex layout="column" tabIndex="-1" role="main" class="md-hue-1">
        <md-toolbar layout="row" layout-align="left center" class="md-whiteframe-z2" ui-view="toolbar">
        </md-toolbar>
        <div layout="column" ui-view="home">
        </div>
        <div flex layout-margin layout="column" ui-view="content">
        </div>
    </md-content>
</body>

</html>
